<!DOCTYPE html>
<html lang="es">
<head>

     <!-- inicio del cuerpo  de la pagina-->

<form class="row g-3">
  <div class="col-auto">
    <label for="staticGrados" class="visually-hidden">Ingresa los Grados</label>
    <input type="text" readonly class="form-control-plaintext" id="staticGrados" value="Ingresa los grados">
  </div>
  <div class="col-auto">
    <label for="inputGrados" class="visually-hidden">ingresar grados</label>
    <input type="number" class="form-control" id="inputGrados" placeholder="" >
  </div>
  <div class="col-auto">
    <button type="button" class="btn btn-primary mb-3" id="liveAlertBtn2">Convertir los Grados</button>
  </div>
</form>
 <!-- fin del cuerpo de la pagina -->
    </div>
